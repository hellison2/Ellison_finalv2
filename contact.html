<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alps Are A Dream | Contact</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="author" content="Vena Ellison">
        <meta name="description" content="Contact Alps Are A Dream to learn more about how you can travel today!">

        <!-- Favicon -->
        <link rel="icon" href="image/favicon.ico" type="image/x-icon">

        <!-- Google Fonts Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500;700&display=swap" rel="stylesheet">

        
    </head>

    <body>
        <header>
            <a href="#" aria-label="Go to the Friendface homepage">
                <img src="image/swiss-valley.jpg" alt="">
            </a>
            <h1>Alps Are A Dream</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accommodations</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contactform">
                <h2>Contact Us</h2>

                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
                    Required fields marked with a *
                </p>

                <img src="image/swiss-peak.jpg" alt=""> 
            </section>

            <section id="forms">
                <form action="/submit" method="post">

                    <div>
                      <label for="full-name">Full Name:</label>
                      <input type="text" id="full-name" name="full-name" required>
                    </div>
                  
                    <div>
                      <label for="email">Email Address:</label>
                      <input type="email" id="email" name="email" required>
                    </div>
                  
                    <div>
                      <label for="phone">Phone Number:</label>
                      <input type="tel" id="phone" name="phone" required>
                    </div>
                  
                    <div>
                      <label for="contact-method">Preferred Contact Method:</label>
                      <div>
                        <input type="radio" id="contact-email" name="contact-method" value="email" required>
                        <label for="contact-email">Email</label>
                      </div>
                      <div>
                        <input type="radio" id="contact-phone" name="contact-method" value="phone" required>
                        <label for="contact-phone">Phone</label>
                      </div>
                    </div>
                  
                    <div>
                      <label for="comments">Comments:</label>
                      <textarea id="comments" name="comments" required></textarea>
                    </div>
                  
                    <div>
                      <input type="submit" value="Submit">
                    </div>
            </section>
        </main>

        <footer>
            <p>Copyright &copy;2023 - Alps Are A Dream </p>
            <p>This site is for educational purposes only</p>
        </footer>
    </body>
</html>
